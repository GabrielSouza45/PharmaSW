<app-pagina-inicial-layout>

    <form superior [formGroup]="buscarForm">
      <div class="cabecalho">
        <div class="divisor"></div>
        <!-- Input -->
        <div class="input">
          <app-input-primario
            formControlName="nome"
            inputName="nome"
            type="text"
            placeHolder="Nome do Produto"
          >
            <i class="bi bi-search" (click)="pesquisar()"></i>
          </app-input-primario>
        </div>
        <div class="botao-cadastrar">
          <i class="bi bi-plus-circle-fill button" (click)="cadastrar()"></i>
        </div>
      </div>

      <hr />

      <!-- Filtros -->
      <h4>Filtros</h4>
      <div class="filtros">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value="ativo"
            id="statusAtivo"
            formControlName="statusAtivo"
          />
          <label class="form-check-label" for="statusAtivo"> Ativo </label>
        </div>

        <!-- Checkbox para Status Inativo -->
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            id="statusInativo"
            formControlName="statusInativo"
          />
          <label class="form-check-label" for="statusInativo">Inativo</label>
        </div>
      </div>
    </form>

    <div inferior>
      <app-table-pagination
        [dados]="produtos"
        (alterarEstadoStatus)="mudarStatus($event)"
        (alterarEstadoCadastro)="abrirModalEdicao($event)"
      ></app-table-pagination>

    </div>
</app-pagina-inicial-layout>

<app-modal
  class="modal-cadastro"
  *ngIf="modalAberto"
  (fecharModal)="fecharModal()"
  (submit)="mudarEstadoClick()"
  tituloModal="Cadastro - Usuário"
  textoBotao="Cadastrar"
>
  <form class="form-cadastro" [formGroup]="produtosForm">

    <!-- nome -->
    <app-input-primario
      class="input-cadastro nome"
      [addLabel]="true"
      label="Nome:"
      inputName="nome"
      placeHolder="Gabriel Marco Antônio"
      formControlName="nome"
    ></app-input-primario>
  </form>
</app-modal>
