<app-layout-principal>
  <main class="container p-4">
    <div class="row ms-3">
      <h1>Selecionar endereço para entrega:</h1>
    </div>
    <div class="row mt-3" style="min-height: 650px">
      <div
        class="container d-flex justify-content-between p-2 col-lg-8 col-md-11 col-sm-11"
        *ngIf="enderecos"
      >
        <div class="container h-100 d-flex justify-content-between flex-column">
          <div class="enderecos p-2 overflow-auto">
            <!-- Usando ng-container para condicional -->
            <ng-container *ngFor="let endereco of enderecos">
              <div *ngIf="endereco.tipoEndereco === 'ENTREGA'">
                <div
                  class="d-flex endereco p-1 ps-3"
                  [ngClass]="
                    endereco.padrao ? 'endereco-padrao' : 'endereco-salvo'
                  "
                >
                  <div class="col-0 d-flex">
                    <!-- Radio para selecionar o endereço -->
                    <input
                      type="radio"
                      name="enderecoSelecionado"
                      [checked]="endereco.id === enderecoSelecionado?.id"
                      [id]="endereco.cep+endereco.numero"
                      (change)="selecionarEndereco(endereco)"
                      class="radio-seletor"
                    />
                  </div>
                  <div class="col-11 borda-lateral ps-2">
                    <label [for]="endereco.cep+endereco.numero" role="button" class="w-100 pointer">
                      <div class="d-flex">
                        <p class="col-11">{{ endereco.logradouro }}</p>
                        <span *ngIf="endereco.padrao">{{
                          endereco.padrao ? "(PADRÃO)" : ""
                        }}</span>
                      </div>
                      <p>
                        Número: {{ endereco.numero }},
                        {{ endereco.complemento }}
                      </p>
                      <p>
                        Cep {{ endereco.cep }}, {{ endereco.cidade }},
                        {{ endereco.uf }}
                      </p>
                    </label>
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
          <div class="d-flex justify-content-center gap-3">
            <div class="w-50 mt-5 mb-5">
              <app-botao
                (click)="addEndereco()"
                textoBtn="Adicionar Endereço"
              ></app-botao>
            </div>
            <div class="w-50 mt-5 mb-5">
              <app-botao
                (click)="escolherPagamento()"
                disabled="!enderecoSelecionado"
                textoBtn="Escolher Pagamento"
              ></app-botao>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</app-layout-principal>
