<app-layout-principal>
  <main class="container p-4">
    <div class="row">
      <h1>Meus Endereços</h1>
    </div>
    <div class="row mt-3" style="min-height: 650px">
      <div
        class="container d-flex justify-content-between p-2 col-lg-6 col-md-6 col-sm-12"
        *ngIf="enderecos"
      >
        <div class="container h-100 d-flex justify-content-between flex-column">
          <div class="enderecos p-2 overflow-auto">
            <!-- Usando ng-container para condicional -->
            <ng-container *ngFor="let endereco of enderecos">
              <div *ngIf="endereco.tipoEndereco === 'ENTREGA'">
                <div
                  class="endereco p-1 ps-3"
                  [ngClass]="endereco.padrao ? 'endereco-padrao' : 'endereco-salvo'"
                >
                    <div class="d-flex justify-content-between align-items-center">
                    <!-- Radio para selecionar o endereço -->
                    <input
                      type="radio"
                      name="enderecoSelecionado"
                      [checked]="endereco.id === enderecoSelecionado?.id"
                      (change)="selecionarEndereco(endereco)"
                      class="radio-seletor"
                    />
                    <p>{{ endereco.logradouro }}</p>
                    <span *ngIf="endereco.padrao">{{ endereco.padrao ? "(PADRÃO)" : "" }}</span>
                  </div>
                  <p>Número: {{ endereco.numero }}, {{ endereco.complemento }}</p>
                  <p>
                    Cep {{ endereco.cep }}, {{ endereco.cidade }},
                    {{ endereco.uf }}
                  </p>
                  <div
                    class="d-flex justify-content-end"
                  >
                  </div>
                </div>
              </div>
            </ng-container>
          </div>
          <div class="d-flex justify-content-center gap-3">
            <div class="w-50 mt-5 mb-5">
              <app-botao (click)="addEndereco()" textoBtn="Adicionar Endereço"></app-botao>
            </div>
            <div class="w-50 mt-5 mb-5">
              <app-botao
                (click)="escolherPagamento()"
                disabled="!enderecoSelecionado"
                textoBtn="Escolher Pagamento"
              ></app-botao>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</app-layout-principal>
