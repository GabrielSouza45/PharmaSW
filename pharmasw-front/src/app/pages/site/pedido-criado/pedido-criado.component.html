<app-layout-principal>
  <main class="container p-4">
    <div class="row mt-3" style="min-height: 650px">
      <div class="container p-2 col-lg-8 col-md-11 col-sm-11">
        <div class="container h-100 d-flex flex-column">
          <h1>
            <i class="bi bi-bag-check-fill"></i> Pedido criado com sucesso!
          </h1>
          <div class="h-100 mt-4 p-2">
            <div class="" *ngIf="pedido">
              <div class="row border-left ps-2 mt-3">
                <h4>
                  Código do pedido: <span>{{ pedido.codigo }}</span>
                </h4>
              </div>
              <div class="row border-left ps-2 mt-3">
                <h4>
                  Status do pedido: <span>{{ pedido.status }}</span>
                </h4>
              </div>
              <div class="row border-left ps-2 mt-3">
                <h4>
                  Valor do pedido:
                  <span>{{
                    pedido.valor | currency : "BRL" : "symbol" : "1.2-2"
                  }}</span>
                </h4>
              </div>
            </div>
          </div>
          <div class="w-100 d-flex justify-content-center">
            <app-botao
              class="w-75"
              (click)="voltarHome()"
              textoBtn="Voltar para Página Principal"
            ></app-botao>
          </div>
        </div>
      </div>
    </div>
  </main>
</app-layout-principal>
