<app-layout-principal>
  <main class="container">
    <!-- DESTAQUES
    <div class="destaques row linha-info"></div> -->

    <!-- CARD-PRODUTOS -->
    <div class="card-produtos row linha-info">
      <h2>Nossos Produtos</h2>

      <div class="produtos container">
        <div class="row" *ngFor="let row of produtos | slice:0:5; let i = index">
          <!-- Renderiza 5 produtos por linha -->
          <div class="col" *ngFor="let produtoDTO of produtos.slice(i * 5, (i + 1) * 5)">
            <div class="card p-2" (click)="detalharProduto(produtoDTO.produto)">
              <div class="imagem">
                <img [src]="'data:image/jpeg;base64,'+produtoDTO.imagemPrincipal" class="card-img-top" alt="{{ produtoDTO.produto.nome }}">
              </div>
              <div class="card-body">
                <div class="rating">
                  <i *ngFor="let star of generateStars(produtoDTO.produto)" class="bi" [ngClass]="star"></i>
                </div>
                <h5 class="card-title">{{ produtoDTO.produto.nome }}</h5>
                <p class="card-text"><strong>{{ produtoDTO.produto.valor | currency : "BRL" : "symbol" : "1.2-2" }}</strong></p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</app-layout-principal>
