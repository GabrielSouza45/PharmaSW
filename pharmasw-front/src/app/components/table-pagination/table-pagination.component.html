<div class="table-responsive">
  <div class="tabela">
    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th scope="col" *ngFor="let coluna of colunas">
            {{ coluna != "id" ? coluna : "#" }}
          </th>
          <th *ngIf="dados">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of dados">
          <td *ngFor="let coluna of colunas">
            {{ item[coluna] == null ? "" : item[coluna] }}
          </td>
          <td class="acoes">
            <div class="items" *ngIf="item.id != null">
              <i
                (click)="alterarCadastro(item)"
                class="bi bi-pencil-square"
              >
                Alterar</i
              >
              <i
                (click)="alterarStatus(item.id)"
                [ngClass]="{
                  'bi bi-x-circle-fill': item.status == 'ATIVO',
                  'bi bi-person-plus-fill': item.status == 'INATIVO'
                }"
              >
                {{ item.status == "ATIVO" ? "Inativar" : "Ativar" }}
              </i>
            </div>
          </td>
        </tr>
        <!-- Adicione linhas vazias para preencher a tabela -->
        <tr *ngFor="let i of [].constructor(10 - dados.length)">
          <td *ngFor="let coluna of colunas"></td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="paginacao">
    <pagination
      [totalItems]="totalItems"
      [(ngModel)]="currentPage"
      (pageChanged)="pageChanged($event)"
    ></pagination>
  </div>
</div>
