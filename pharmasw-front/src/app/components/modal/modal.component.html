<div class="modal-backdrop">
  <div class="modal-content">
    <h2>{{ tituloModal }}</h2>
    <div class="conteudo">
      <ng-content #name> </ng-content>
    </div>
    <div class="modal-actions">
      <app-botao
        class="botao"
        textoBtn="Cancelar"
        (click)="fecharModal()"
      ></app-botao>
      <app-botao
        class="botao confirmar"
        [textoBtn]="textoBotao"
        (click)="onSubmit()"
      ></app-botao>
    </div>
  </div>
</div>
