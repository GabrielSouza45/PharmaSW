<div class="input-wrapper">
    <label *ngIf="addLabel" [for]="inputName">{{ label }}</label>
    <div class="input-content">
        <input
            [type]="type"
            [placeholder]="placeHolder"
            class="form-control"
            [value]="value"
            (input)="onInput($event)"
            [maxLength]="maxLength"
            [disabled]="disabled"
        />
        <div class="icon">
            <ng-content>

            </ng-content>
        </div>
    </div>


</div>
