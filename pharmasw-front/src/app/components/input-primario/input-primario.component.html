<div class="input-wrapper">

    <div class="input-content">
        <input 
            [type]="type" 
            [placeholder]="placeHolder"
            class="form-control"
            [value]="value"
            (input)="onInput($event)"
        />
        <div class="icon">
            <ng-content>

            </ng-content>
        </div>
    </div>
    

</div>
